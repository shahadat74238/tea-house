<head>

    <!-- Tailwind Custion color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }

            }
        }

                <div>

                    <div class="flex items-center gap-5 bg-white rounded-lg drop-shadow-lg w-60 -mt-24 p-6 ">
